<div class="box" ng-controller="HomeController as hCtrl"><div class="box-header with-border"><div class="box-title">Grupos</div></div><div class="box-body"><table class="table table-bordered"><thead><tr><th>Nome</th><th>Editar</th><th>Excluir</th></tr></thead><tbody><tr ng-repeat="group in hCtrl.getAll()"><td>{{:: group.nameGroup }}</td><td class="table-actions"><button class="btn btn-warning btn-xs"><i class="fa fa-pencil"></i></button></td><td class="table-actions"><button class="btn btn-danger btn-xs" ng-click="hCtrl.delete($index, group)"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div><div class="box-footer clearfix"><div class="pull-left hidden-xs"><button class="btn btn-block btn-success btn-sm" ng-click="hCtrl.redirectNewGroup()"><i class="glyphicon glyphicon-plus"></i> Adicionar</button></div></div></div>
